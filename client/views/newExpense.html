<div class="row" style="padding-right: 3%;">
<div class="col-xs-12" style="margin: 1%;">

<div style="background-color: white;" class="home">

	<h1 class="text-center">Add a New Expense or Bill</h1>
	<h4 class="text-center">Total Expenses = ${{totalDeductions}}</h4>

	<div class="row">
		<div class="col-xs-6">
			<a ui-sref="home">
				<h1 class="text-center">
					<button class="btn btn-warning">Cancel</button>
				</h1>
			</a>
		</div>

		<div class="col-xs-6">
			<a>
				<h1 class="text-center">
					<button ng-click="addNewExpense()" class="btn btn-danger" >Save</button>
				</h1>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 ng-if="newExpenseName" class="panel-title">{{newExpenseName}} <span ng-if="newExpenseAmount"> | $</span> {{newExpenseAmount}} <span ng-if="reoccuring"> | RE-OCCURING = "TRUE"</span>  </h3>
				</div>
				<div class="panel-body">
					<form class="form-inline" >
						<div class="form-group">
							<label>Expense Name : </label> 
							<input ng-model="newExpenseName" type="text">
						</div>

						<div class="form-group">
							<label>Amount : $ </label>
							<input ng-model="newExpenseAmount" type="number" min="0.01" step="0.01" />
						</div>

						<div class="form-group">
							<label><input ng-model="reoccuring"  type="checkbox" ng-true-value="true" ng-false-value="false" > : Re-Occuring?</label>
						</div>

						<div ng-if="monthly"  class="form-group">
							<label>Month: </label>
							<select id="dueDateMonthID" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
						</div>

						<div ng-if="reoccuring"  class="form-group">
							<label>Day: </label>
							<select id="dueDateDayID" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
						</div>

						<div class="form-group">
							<label>Category : </label>
							<select id="newExpenseCategoryID">
								<option ng-repeat="category in categories">{{category.name}}</option>
							</select>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>

</div>

</div>
</div>
