<div class="row" style="padding-right: 3%;">
<div class="col-xs-12" style="margin: 1%;">

<div style="background-color: white;" class="home">

	<h1 class="text-center">Add a New Source of Income</h1>
	<h3 class="text-center">Income Total = ${{positiveAmount}}</h3>
	<div class="row">
		<div class="col-xs-6">
			<a ui-sref="home">
				<h1 class="text-center">
					<button class="btn btn-warning">Cancel</button>
				</h1>
			</a>
		</div>

		<div class="col-xs-6">
			<a>
				<h1 class="text-center">
					<button ng-click="addNewIncome()" class="btn btn-danger" >Save</button>
				</h1>
			</a>
		</div>
	</div>

	<!-- New Income Form -->
	<div class="row">
		<div class="col-xs-12">

			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 ng-if="newExpenseName" class="panel-title">{{newExpenseName}} <span ng-if="newExpenseAmount"> | $</span> {{newExpenseAmount}} <span ng-if="reoccuring"> | RE-OCCURING = "TRUE"</span>  </h3>
				</div>
				<div class="panel-body">
					<form class="form-inline" >
						<div class="form-group">
							<label>Income Name : </label> 
							<input ng-model="newIncomeName" type="text">
						</div>

						<div class="form-group">
							<label>Amount : $ </label>
							<input ng-model="newIncomeAmount" type="number" min="0.01" step="0.01" />
						</div>

						<div class="form-group">
							<label><input ng-model="reoccuring"  type="checkbox" ng-true-value="true" ng-false-value="false" > : Re-Occuring?</label>
						</div>

						<div ng-if="reoccuring"  class="form-group">
							<label>Day: </label>
							<select id="dueDateDayID" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>

	<div ng-if="allIncomes" class="row">
		<div ng-repeat="income in allIncomes" class="col-sm-4 col-xs-6">
			<div class="panel panel-warning">
				<div class="panel-heading text-center">
					<span ng-click="toggleEditingCategoryName(category._id)" class="">{{income.name}}</span>
				</div>
				<div class="panel-body">
					<div class="row text-center">
						<span>
							Amount: ${{income.amount}}
						</span>
					</div>
					<a> <span ng-click="editIncomeID(income._id)" class="glyphicon glyphicon-pencil pull-left"></span></a>

					<a> <span ng-click="deleteIncomeID(income._id)" class="glyphicon glyphicon-trash pull-right"></span></a>
				</div>
			</div>
		</div>
	</div>

	<div id="myIncomeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit {{editIncomeModalName}}</h4>
            </div>
            <div class="modal-body">
              <div class="row">

				<div class="col-xs-12">
					<form class="form-inline" >
						<div class="form-group">
							<label>Income Name : </label> 
							<input placeholder="{{editExpenseModalName}}" ng-model="editIncomeModalName" type="text">
						</div>

						<div class="form-group">
							<label>Amount : $ </label>
							<input placeholder="{{editIncomeModalAmount}}" ng-model="editIncomeModalName" type="number" min="0.01" step="0.01" />
						</div>

						<div class="form-group">
							<label><input ng-model="editIncomeModalReoccuring"  type="checkbox" ng-true-value="true" ng-false-value="false" > : Re-Occuring?</label>
						</div>

						<div ng-if="editIncomeModalReoccuring"  class="form-group">
							<label>Day: </label>
							<select id="dueDateDayID" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
						</div>

					</form>
				</div>

              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-click="saveEditIncome()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
	</div>	

</div>

</div>
</div>
